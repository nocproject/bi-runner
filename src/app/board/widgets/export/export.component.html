<div class="chart-wrapper">
    <div class="chart-title" translate>EXPORT.TITLE</div>
    <div class="chart-stage" style="margin: 0 20px 0 20px;">
        <ngx-datatable
                class='bootstrap expandable'
                [columnMode]="'force'"
                [columns]="columns$ | async"
                [rows]="rows$ | async"
                [scrollbarH]="true"
                [loadingIndicator]="loadingIndicator">
        </ngx-datatable>
    </div>
</div>
