<div class="modal fade modal-open in" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="form">
        <div class="modal-content">
            <div class="modal-body">
                <div class="modal-header" style="padding: 0">
                    <h4>Enter username and password</h4>
                </div>
                <form (ngSubmit)="onLogin()" [formGroup]="loginForm" class="form-horizontal">
                    <div class="alert alert-danger"
                         role="alert"
                         *ngIf="message">
                        <div>{{message}}</div>
                    </div>
                    <div class="form-group" style="padding-top: 15px">
                        <div class="col-xs-2">
                            <label for="user" class="control-label">Username</label>
                        </div>
                        <div class="col-xs-10">
                            <input id="user"
                                   formControlName="user"
                                   placeholder="Username"
                                   class="form-control col-xs-8">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-2">
                            <label for="password" class="control-label">Password</label>
                        </div>
                        <div class="col-xs-10">
                            <input type="password"
                                   id="password"
                                   formControlName="password"
                                   placeholder="Password"
                                   class="form-control col-xs-8">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-10 col-xs-2">
                            <div class="text-right">
                                <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Log In</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
