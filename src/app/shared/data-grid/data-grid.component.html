<div class="title-right">
    <!--[ngClass]="{'spinner': loading, 'spinner-blank' : !loading}">-->
</div>
<form [formGroup]="searchForm">
    <div class="form-group">
        <input type="search"
               class="form-control"
               placeholder="Enter search string"
               [formControl]="searchField">
    </div>
</form>
<div [ngStyle]="{'height.px': config.height}">
    <table class="table table-striped table-hover" cellspacing="0">
        <thead>
        <tr>
            <th *ngFor="let header of config.headers">{{ header }}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let row of results | async"
            [ngClass]="{'info': isSelected(row)}"
            (dblclick)="onOpen(row.id)"
            (click)="onClick(row.id)">
            <td *ngFor="let field of config.names">{{ row[field] }}</td>
        </tr>
        </tbody>
    </table>
</div>
