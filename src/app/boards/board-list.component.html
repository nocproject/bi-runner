<div class="modal fade bootstrap-dialog type-primary modal-open in" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="bootstrap-dialog-header">
                    <div class="bootstrap-dialog-close-button" style="display: block;">
                        <button class="close" (click)="onCancel()">Ã—</button>
                    </div>
                    <div class="bootstrap-dialog-title">Select Report</div>
                </div>
            </div>
            <div class="modal-body">
                <bi-data-grid
                        [config]="tableConfig"
                        [multiSelect]="false"
                        (openEvent)="onSelected($event)">
                </bi-data-grid>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="onOpen()"
                        [disabled]="selected.length === 0">Open
                </button>
                <button type="button" class="btn btn-default" (click)="onCancel()">Cancel
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
