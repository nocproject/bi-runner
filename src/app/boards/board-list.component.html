<div class="modal fade bootstrap-dialog type-primary modal-open in" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="bootstrap-dialog-header">
                    <div class="bootstrap-dialog-close-button" style="display: block;">
                        <button class="close" (click)="onCancel()">Ã—</button>
                    </div>
                    <div class="bootstrap-dialog-title">Select Report</div>
                </div>
            </div>
            <div class="modal-body"
                 style="height: 400px"
                 infinite-scroll
                 [infiniteScrollDistance]="scrollDistance"
                 [infiniteScrollThrottle]="scrollThrottle"
                 [scrollWindow]="false"
                 (scrolled)="onModalScrollDown()">
                <table class="table table-striped table-hover" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Owner</th>
                        <th>Created</th>
                        <th>Changed</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let row of result"
                        [ngClass]="{'info': isSelected(row)}"
                        (dblclick)="onOpen(row.id)"
                        (click)="onClick(row.id)">
                        <td>{{ row.title }}</td>
                        <td>{{ row.description }}</td>
                        <td>{{ row.owner }}</td>
                        <td>{{ row.created | date:'medium' }}</td>
                        <td>{{ row.changed | date:'medium' }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="onOpen('')" [disabled]="!selected">Open</button>
                <button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
