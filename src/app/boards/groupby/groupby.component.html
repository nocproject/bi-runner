<table class="table">
    <thead>
    <tr>
        <th translate>SELECTOR.GROUP.NAME</th>
        <th translate>SELECTOR.GROUP.TYPE</th>
        <th translate>SELECTOR.GROUP.GROUP_BY</th>
    </tr>
    </thead>
    <tbody>
    <div *ngFor="let field of fields$ | async">
        <tr [ngClass]="{'disabled-row': !field.isSelectable}"
            *ngIf="field.isGrouping">
            <td>
                <div class="checkbox rtl checkbox-primary" tooltip="{{ field.description }}" placement="right">
                    <span>{{ field.name }}</span>
                </div>
            </td>
            <td>
                <div class="checkbox rtl checkbox-primary">
                    {{ field.dict ? field.dict : field.type }}
                </div>
            </td>
            <td>
                <div class="checkbox rtl checkbox-primary checkbox-circle">
                    <input id="groupBy-{{ field.name }}"
                           [checked]="field.grouped"
                           class="styled" type="checkbox"
                           [disabled]="!field.isGrouping"
                           (click)="onGroupBy(field, isGrouped)"
                           #isGrouped>
                    <label for="groupBy-{{ field.name }}"></label>
                </div>
            </td>
        </tr>
    </div>
</table>
