<div class="row">
    <!--<div class="pull-left"-->
    <!--[ngClass]="{'spinner': (qty$ | async) > 0}"></div>-->
    <button class="btn btn-default pull-right clearfix"
            (click)="onAddGroup()"
            style="margin-bottom: 5px">Add Group
    </button>
</div>
<div class="row">
    <form [formGroup]="form">
        <div formArrayName="groups">
            <div class="form-group">
                <bi-group *ngFor="let group of config.groups; let groupIndex = index"
                          [index]="groupIndex"
                          [groupConfig]="group"
                          [parent]="form">
                </bi-group>
            </div>
        </div>
    </form>
</div>
