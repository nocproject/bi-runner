<div class="row">
    <div class="col-md-12">

            <div class="chart-title">
                <div class="title-left">%__('Filter by Field')__%</div>
                <div class="title-right collapsed"></div>
                <div style="clear:both;"></div>
            </div>
            <div class="chart-stage collapse" aria-expanded="false">
                <div class="row">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-md-2">%__('List of fields (AND) ')__%:</label>
                            <div class="col-md-6">
                                <select id="fields"></select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="filters-by-field" style="margin: 0 10px 5px 10px;"></div>
            </div>
            <div class="chart-notes">%__('Filter')__%</div>
        </div>
    </div>
</div>
