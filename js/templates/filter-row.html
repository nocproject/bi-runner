<div class="form-group">
    <label class="control-label col-md-1 col-md-offset-1">Condition:</label>
    <div class="col-md-2">
        <select class="form-control condition"></select>
    </div>
    <div class="first-value">
        <label class="control-label col-md-2">Value:</label>
        <div class="col-md-6">
            <input type="text" class="form-control values" name="{name}" placeholder="Value">
        </div>
    </div>
</div>
<div class="form-group second-value hidden">
    <label class="control-label col-md-6">To Value:</label>
    <div class="col-md-6">
        <input type="text" class="form-control values" name="{name}" placeholder="To Value">
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2">List of fields (OR) :</label>
    <div class="col-md-6">
        <select id="inner-fields"></select>
    </div>
</div>
