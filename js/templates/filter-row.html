<div class="form-group">
    <label class="control-label col-md-1 col-md-offset-1">%__('Condition')__%:</label>
    <div class="col-md-2">
        <select class="form-control condition"></select>
    </div>
    <div class="first-value">
        <label class="control-label col-md-2">%__('Value')__%:</label>
        <div class="col-md-6">
            <input type="text" class="form-control values" name="{name}" placeholder="%__('Value')__%">
        </div>
    </div>
</div>
<div class="form-group second-value hidden">
    <label class="control-label col-md-6">%__('End Value')__%:</label>
    <div class="col-md-6">
        <input type="text" class="form-control values" name="{name}" placeholder="%__('End Value')__%">
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2">%__('List of fields (OR)')__%:</label>
    <div class="col-md-6">
        <select id="inner-fields"></select>
    </div>
</div>
